<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="./src/style.css">
</head>
<body>


<div class="container">
  <div class="card">

    <div class="card_img">
      <img src="./src/images/image-product-mobile.jpg" alt="mobile_img">
      <img src="./src/images/image-product-desktop.jpg" alt="desktop_img">
    </div>
  
    <div class="card_info">
      <p>PERFUME</p>
  
      <h2>
        Gabrielle Essence <br> Eau De Parfum
      </h2>
    
      <p>
        A floral, solar and voluptuous <br>
        interpretation composed by Olivier <br>
        Polge, Perfumer-Creator for the House of <br>
        CHANEL.
      </p>
    
  
      <div class="card_price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
  
  
      <div class="card_btn">
        <button>
          <img src="./src/images/icon-cart.svg" alt="icon_cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  
</div>


</body>
</html>
